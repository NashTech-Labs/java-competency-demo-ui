<app-header></app-header>
<div class="search-result-cards d-flex align-content-center justify-content-center flex-wrap" *ngFor="let car of carsData">
  <app-carsdata-card
    [carCompanyName]="car.brand_name"
    [carModel]="car.model"
    [carPrice]="car.price"
    [carMileage]="car.mileage"
    [manufacturingYear]="car.year"
    [carColor]="car.color"
  >
  </app-carsdata-card>
</div>
