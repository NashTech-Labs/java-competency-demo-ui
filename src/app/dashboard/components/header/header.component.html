<header>
  <mat-toolbar class="mainToolbar">
    <div class="logobox">
      <img src="assets/images/Sensormatic%20IQ%20logo.jpg" alt="logo" />
      <span class="divider">|</span>
      <span class="logo-title">Shrink Analyzer</span>
    </div>
    <span class="toolbar-spacer"></span>
    <div class="user-profile">
      <div *ngIf="userInfo.email" class="user-profile-image">
        {{ getShortName(userInfo.email) }}
      </div>
      <div mat-icon-button [matMenuTriggerFor]="menu" class="user-profile-name">
        <span>{{ userInfo.email }}</span>
        <mat-icon aria-hidden="false" aria-label="down arrow icon"
          >keyboard_arrow_down</mat-icon
        >
      </div>
      <mat-menu #menu="matMenu" class="mt-2 px-3 ms-5 py-n2 float-end">
        <button mat-menu-item (click)="logout()" class="px-5 my-n2">
          <span class="text-uppercase">log out</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
</header>
