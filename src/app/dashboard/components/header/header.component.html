<header>
  <mat-toolbar class="mainToolbar">
    {{ title }}
    <span class="toolbar-spacer"></span>
    <div>
      <div  class="cart-icon-container">
        <mat-icon *ngIf="!isCartUIVisible"
          routerLink="/cart"
          routerLinkActive="active"
          [matBadge]="(cartService.cartItemCount$ | async) || 0"
          matBadgeColor="warn"
          (click)="getCartItems()"
          >shopping_cart</mat-icon>
        <mat-icon
                *ngIf="isCartUIVisible"
                routerLink="/dashboard"
                routerLinkActive="active"
        >home</mat-icon
        >
      </div>
      <span class="cdk-visually-hidden">{{ cartItemCount }} </span>
    </div>
  </mat-toolbar>
</header>
