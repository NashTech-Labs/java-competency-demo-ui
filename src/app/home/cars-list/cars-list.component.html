<div class="container my-5">
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-7 carsPage">
            <!-- Car Company Name -->
            <h1>{{ brandsName }}</h1>

            <!-- Car models -->
            <app-carsdata-card
                    *ngFor="let car of cars"
                    [carCompanyName]="car.brand_name"
                    [carModel]="car.model"
                    [carPrice]="car.price"
                    [carMileage]="car.mileage"
                    [manufacturingYear]="car.year"
                    [carLocation]="car.location"
                    [carColor]="car.color"
            ></app-carsdata-card>

            <div class="text-center my-5">
                <app-pagination></app-pagination>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
