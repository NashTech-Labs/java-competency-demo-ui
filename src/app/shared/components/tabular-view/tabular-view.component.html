<div class="mx-5">
    <mat-card class="px-2 py-1 mx-4">
    <div class="d-flex mx-5 justify-content-around">
        <div class="me-4">
            <mat-form-field appearance="fill">
                <mat-label>Car Brands</mat-label>
                <mat-select
                        [formControl]="carBrandControl"
                        [multiple]="true"
                        (selectionChange)="onCarBrandSelectionChange($event)">
                    <mat-option *ngFor="let brand of carBrands" [value]="brand">{{ brand }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="me-4">
            <app-table-headers-dropdown
                    [tableHeaders]="carColumnDef"
                    [allTableHeaders]="allTableHeaders"
                    (updatedHeaders)="setHeadersForBulkShrink($event)">
            </app-table-headers-dropdown>
        </div>
        <div class="add-data-button">
            <a mat-raised-button (click)="addData()" target="_blank" class="custom-button">Add Data</a>
        </div>
    </div>
    <ng-container *ngIf="!isLoading; else showLoading">

    <ag-grid-angular
            class="ag-theme-alpine table-view"
            [style.height]="(tableHeaders.length > 7) ? '580px' : '565px'"
            [columnDefs]="carColumnDef"
            [rowData]="carData"
            [defaultColDef]="defaultColDef"
            [pagination]="pagination"
            [paginationPageSize]="paginationPageSize"
            [suppressDragLeaveHidesColumns]="true"
            [overlayLoadingTemplate]="overlayLoadingTemplate"
            [overlayNoRowsTemplate]="overlayNoRowsTemplate"
            [autoGroupColumnDef]="autoGroupColumnDef"
    ></ag-grid-angular>
        </ng-container>

            <ng-template #showLoading>
                <div class="spinner mt-5" data-testid="mabl-bulk-shrink-loader">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </ng-template>
    </mat-card>
</div>
